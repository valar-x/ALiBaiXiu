<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Posts &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>

    <div class="main">
        <nav class="navbar">
            <button class="btn btn-default navbar-btn fa fa-bars"></button>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
                <li><a href="login.html" id="logout"><i class="fa fa-sign-out"></i>退出</a></li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="page-title">
                <h1>所有文章</h1>
                <a href="post-add.html" class="btn btn-primary btn-xs">写文章</a>
            </div>
            <div class="page-action">
                <!-- show when multiple checked -->
                <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
                <form class="form-inline" id="filterForm">
                    <select name="category" class="form-control input-sm" id="categoryBox">

                    </select>
                    <select name="state" class="form-control input-sm">
                            <option value="0">草稿</option>
                            <option value="1">已发布</option>
                    </select>
                    <button class="btn btn-default btn-sm">筛选</button>
                </form>
                <ul class="pagination pagination-sm pull-right">

                </ul>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </div>

    <div class="aside">
        <div class="profile">
            <img class="avatar">
            <h3 class="name"></h3>
        </div>
        <ul class="nav">
            <li>
                <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
            </li>
            <li class="active">
                <a href="#menu-posts" data-toggle="collapse">
                    <i class="fa fa-thumb-tack"></i>文章<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-posts" class="collapse in">
                    <li class="active"><a href="posts.html">所有文章</a></li>
                    <li><a href="post-add.html">写文章</a></li>
                    <li><a href="categories.html">分类目录</a></li>
                </ul>
            </li>
            <li>
                <a href="comments.html"><i class="fa fa-comments"></i>评论</a>
            </li>
            <li>
                <a href="users.html"><i class="fa fa-users"></i>用户</a>
            </li>
            <li>
                <a href="#menu-settings" class="collapsed" data-toggle="collapse">
                    <i class="fa fa-cogs"></i>设置<i class="fa fa-angle-right"></i>
                </a>
                <ul id="menu-settings" class="collapse">
                    <li><a href="slides.html">图片轮播</a></li>
                    <li><a href="settings.html">网站设置</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="../assets/vendors/jquery/jquery.js"></script>
    <script src="../assets/vendors/bootstrap/js/bootstrap.js"></script>
    <script src="../assets/vendors/art-template/template-web.js"></script>
    <script src="../assets/js/common.js"></script>
    <!-- 获取文章列表数据 模板-->
    <script type="text/html" id="poststpl">
        <!-- 数据是在records数组里面 -->
        {{each records}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author.nickName}}</td>
            <td>{{$value.category.title}}</td>
            <td class="text-center">{{$imports.dateformat($value.category.createAt)}}</td>
            <td class="text-center">{{$value.state==1?'已发布':'草稿'}}</td>
            <td class="text-center">
                <a href="post-add.html?id={{$value._id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分页模板 -->
    <script type="text/html" id="pagetpl">
        <li><a href="#" onclick="changePage({{page==1?1:page-1}})">上一页</a></li>
        {{each display}}
        <li class="{{page==$value?'active':''}}"><a href="#" onclick="changePage({{$value}})">{{$value}}</a></li>
        {{/each}}
        <li><a href="#" onclick="changePage({{page==pages?pages:page+1}})">下一页</a></li>
    </script>

    <!-- 筛选下拉列表模板 -->
    <script type="text/html" id="categoryTpl">
        {{each data}}
        <option value="{{$value._id}}">{{$value.title}}</option>
        {{/each}}
    </script>
    <script>
        //修改日期数据格式
        // 若要在模板中修改数据格式，则需要将其封装为函数在模板中使用$imports.函数名（所要传的参数）调用
        function dateformat(str) {
            // 将日期字符串转换为日期对象
            var date = new Date(str)
            return date.getFullYear() + '年' + (date.getMonth() + 1) + '月' + date.getDate() + '日'
        }
        // 获取文章列表数据
        var page = 1 //默认显示第一页

        $.ajax({
            type: 'get',
            url: '/posts',
            data: {
                page: page
            },
            success: function(res) {
                // console.log(res.records[0].createAt);
                var html = template('poststpl', res)
                $('tbody').html(html)
                    // 实现渲染分页
                var html = template('pagetpl', res)
                $('.pagination').html(html)
            }
        })

        // 行内事件
        function changePage(currentPage) {
            var page = currentPage
            $.ajax({
                type: 'get',
                url: '/posts',
                data: {
                    page: page
                },
                success: function(res) {


                    // 注意审视这里的返回值
                    var html = template('poststpl', res)
                    $('tbody').html(html)
                        // 实现渲染分页
                    var html = template('pagetpl', res)
                    $('.pagination').html(html)
                }
            })
        }

        // 渲染分类的数据
        $.ajax({
            type: 'get',
            url: '/categories',
            success: function(res) {
                // console.log(res);
                var html = template('categoryTpl', {
                    data: res
                })
                $("#categoryBox").html(html)

            }
        })

        // 筛选表单添加提交事件
        $("#filterForm").on('submit', function() {
            var data = $(this).serialize()
            page = 1; //筛选之后默认从第一页开始
            data += '&page' + page;
            $.ajax({
                    type: 'get',
                    url: '/posts',
                    data: data,
                    success: function(res) {
                        // 注意审视这里的返回值
                        var html = template('poststpl', res)
                        $('tbody').html(html)
                            // 实现渲染分页
                        var html = template('pagetpl', res)
                        $('.pagination').html(html)
                    }
                })
                // 阻止表单默认提交事件
            return false
        })
    </script>

</body>

</html>
